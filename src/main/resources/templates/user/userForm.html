<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/userForm.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:src="@{js/userForm.js}"></script>
<head>
</head>
<body>
<h1>개발자님 동네</h1>
<form class="header" name="search_form" action="" method="post">
    <div class="header-item">
        <input class="search" name="search_text" type="text" placeholder="검색어를 입력하세요">
    </div>
    <div class="header-item">
        <a type="submit" style="cursor: pointer;">
            <img class="search-img" th:src="@{/images/search.png}" alt="No image">
        </a>
    </div>
</form>
<div id="home-controller" class="home-container">
    <div class="home-item">
        <a onclick="" style="cursor: pointer">
            <img th:src="@{/images/thumbnail1.png}" alt="No image" style="width: 80%; height: auto">
        </a>
    </div>
    <div class="home-item">제목</div>
    <div class="home-item">장소</div>
    <div class="home-item">가격</div>
    <div class="home-item">
        <img class="image-right" th:src="@{/images/comment.png}">1
    </div>
    <div class="home-item">
        <img class="image-right" th:src="@{/images/interest.png}">2
    </div>
</div>
<div id="mykarrot" style="display: none; text-align: center">
    <div class="container">
        <div class="item">
            <img th:src="@{/images/defaultProfile.png}" alt="No image" style="width: 20%; height: auto">
        </div>
        <div class="item">
            <h2 th:value="${user.nickname}">닉네임</h2>
        </div>
        <div class="item">
            <button th:onclick="">
                <h2>프로필 수정</h2>
            </button>
        </div>
        <div class="item">
            <img th:src="@{/images/productLog.png}" alt="No image" style="width:20%; height: auto">
        </div>
        <div class="item">
            <h2 th:onclick="">판매내역</h2>
        </div>
        <div class="item">
            <img th:src="@{/images/interest.png}" alt="No image" style="width: 20%; height: auto">
        </div>
        <div class="item">
            <h2 th:onclick="">관심목록</h2>
        </div>
        <div class="item">
            <h2 th:onclick="|location.href='@{/user/logout}'|">Log out</h2>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer-item">
        <a onclick="toggle_home()" style="cursor: pointer">
            <img class="footer-img" src="images/home.png"
                 th:src="@{/images/home.png}" alt="No image">
        </a>
    </div>
    <div class="footer-item">
        <a onclick="toggle_myKarrot()" style="cursor: pointer">
            <img class="footer-img" src="images/mypage.png"
                 th:src="@{/images/mypage.png}" alt="No image">
        </a>
    </div>
</footer>
</body>
</html>
