<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/addUser-form.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:src="@{/js/addUser-form.js}"></script>
<head>
</head>
<body>

<h1>로그인</h1>
<form class="container" name="add_user" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
    </div>
    <div class="item">이메일(ID)
        <input type="text" id="email" name="email" th:field="*{email}"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{email}">
            이메일 오류
        </div>
    </div>
    <div class="item">비밀번호(PW)
        <input type="password" id="password" name="password" th:field="*{password}"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}">
            비밀번호 오류
        </div>
    </div>
    <div style="text-align: center">
        <button type="submit">
            로그인
        </button>
    </div>
</form>
</body>
